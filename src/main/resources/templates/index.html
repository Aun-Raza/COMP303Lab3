<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Home Page</h1>
  <a href="/add-patient-page">
    <button class="btn btn-primary">
      Add Patient
    </button>
  </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Blood Group</th>
      <th scope="col">City</th>
      <th scope="col">Phone Number</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient:${patients}">
      <th scope="row" th:text="${patient.id}"></th>
      <td th:text="${patient.firstName}"></td>
      <td th:text="${patient.lastName}"></td>
      <td th:text="${patient.age}"></td>
      <td th:text="${patient.gender}"></td>
      <td th:text="${patient.bloodGroup}"></td>
      <td th:text="${patient.city}"></td>
      <td th:text="${patient.phoneNumber}"></td>
      <td><a th:href="@{/delete-patient/{id}(id=${patient.id})}">
        <button class="btn btn-danger">
          Delete
        </button></a>
      </td>
      <td><a th:href="@{/update-patient/{id}(id=${patient.id})}">
        <button class="btn btn-info">
          Update
        </button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
